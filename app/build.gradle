apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion as Integer
    buildToolsVersion rootProject.ext.buildToolsVersion as String

    defaultConfig {
        applicationId "com.duy.compiler.javanide"
        minSdkVersion rootProject.ext.minSdkVersion as Integer
        targetSdkVersion rootProject.ext.targetSdkVersion as Integer
        multiDexEnabled true
        ndk {
            moduleName "libjackpal-androidterm2"
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}

dependencies {
    compile files('libs/android-sun-jarsign-support-1.1.jar')
    compile files('libs/kellinwood-logging-android-1.3.jar')
    compile files('libs/kellinwood-logging-lib-1.0.jar')
    compile files('libs/zipio-lib-1.6.jar')
    compile files('libs/zipsigner-lib-1.11.jar')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'

    compile "com.android.support.constraint:constraint-layout:1.0.2"
    compile "com.android.support:multidex:1.0.1"
    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.google.firebase:firebase-crash:11.0.2'
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'io.github.kobakei:ratethisapp:1.1.2'
    compile 'commons-io:commons-io:2.4'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.github.bmelnychuk:atv:1.2.9'
    compile 'com.journeyapps:zxing-android-embedded:3.5.0'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
    compile 'frankiesardo:icepick:3.2.0'
    compile 'com.sothree.slidinguppanel:library:3.3.1'
    provided 'frankiesardo:icepick-processor:3.2.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile project(':pager')
    compile project(':colorpicker')
    compile project(':splitview')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
