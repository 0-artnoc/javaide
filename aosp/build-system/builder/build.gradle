apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {

//    compile project(':base:builder-model')
//    compile project(':base:builder-test-api')
//
//    compile project(':base:sdklib')
//    compile project(':base:sdk-common')
//    compile project(':base:common')
//    compile project(':base:manifest-merger')
//    compile project(':base:ddmlib')
//
//    compile project(':base:jack:jack-api')
//    compile project(':base:jack:jill-api')
    api "com.android.support:support-annotations:$supportLibVersion"
    api "com.android.support:support-v4:$supportLibVersion"
    //noinspection GradleDependency
    api 'com.google.guava:guava:22.0-android'

    api 'com.squareup:javawriter:2.5.0'
    api 'org.bouncycastle:bcpkix-jdk15on:1.48'
    api 'org.bouncycastle:bcprov-jdk15on:1.48'
    api 'org.ow2.asm:asm:5.0.3'
    api 'org.ow2.asm:asm-tree:5.0.3'
}
