//noinspection GradleDependency
apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}


dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':dx')
    api "com.android.support:support-annotations:$supportLibVersion"
    api "com.android.support:support-v4:$supportLibVersion"
    //noinspection GradleDependency
    api 'com.google.guava:guava:22.0-android'
    api 'commons-io:commons-io:2.4'

    // https://mvnrepository.com/artifact/org.apache.maven/maven-model
    api group: 'org.apache.maven', name: 'maven-model', version: '3.0.4'
    // https://mvnrepository.com/artifact/org.apache.maven/maven-project
    api 'org.apache.maven:maven-project:2.2.1'

}